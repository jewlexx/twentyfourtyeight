name: Rust

on:
  push:
  pull_request:
    branches: [ "trunk" ]
    
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # Cache Rust build output
    - name: Cache
      uses: actions/cache@v3.0.4
      with:
        path: target
        key: rust-build-cache
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
